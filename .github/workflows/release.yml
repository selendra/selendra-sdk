name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Rust release job
  rust-release:
    name: Rust Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-apple-darwin
          - x86_64-pc-windows-msvc
          - aarch64-apple-darwin
          - aarch64-unknown-linux-gnu

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          rust/target
        key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ matrix.target }}-
          ${{ runner.os }}-cargo-

    - name: Build release binary
      working-directory: ./rust
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binary (Unix)
      if: runner.os != 'Windows'
      working-directory: ./rust
      run: strip target/${{ matrix.target }}/release/selendra-sdk

    - name: Package binary
      working-directory: ./rust
      shell: bash
      run: |
        name=selendra-sdk-${{ matrix.target }}
        mkdir -p $name
        if [ "${{ runner.os }}" = "Windows" ]; then
          cp target/${{ matrix.target }}/release/selendra-sdk.exe $name/
        else
          cp target/${{ matrix.target }}/release/selendra-sdk $name/
        fi
        cp ../LICENSE ../README.md $name/
        tar czf $name.tar.gz $name/

    - name: Upload release artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./rust/selendra-sdk-${{ matrix.target }}.tar.gz
        asset_name: selendra-sdk-${{ matrix.target }}.tar.gz
        asset_content_type: application/gzip

    - name: Publish to crates.io
      if: matrix.target == 'x86_64-unknown-linux-gnu'
      working-directory: ./rust
      run: |
        cargo login ${{ secrets.CRATES_IO_TOKEN }}
        cargo publish --all-features --allow-dirty

  # TypeScript release job
  typescript-release:
    name: TypeScript Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: typescript/package-lock.json
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      working-directory: ./typescript
      run: npm ci

    - name: Run tests
      working-directory: ./typescript
      run: npm run test

    - name: Build package
      working-directory: ./typescript
      run: npm run build

    - name: Publish to npm
      working-directory: ./typescript
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Create GitHub release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [rust-release, typescript-release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        # Generate changelog
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)")
        fi

        # Save to file for GitHub
        echo "$CHANGELOG" > CHANGELOG.md
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          # Selendra SDK ${{ github.ref }}

          ## Changes
          ${{ steps.changelog.outputs.changelog }}

          ## Installation

          ### Rust
          ```toml
          [dependencies]
          selendra-sdk = "${{ github.ref_name }}"
          ```

          ### TypeScript/JavaScript
          ```bash
          npm install @selendrajs/sdk@${{ github.ref_name }}
          ```

          ## Documentation
          - [Rust Documentation](https://docs.rs/selendra-sdk/${{ github.ref_name }})
          - [TypeScript Documentation](https://www.npmjs.com/package/@selendrajs/sdk)

        draft: false
        prerelease: false

  # Update website documentation
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [create-release]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout docs repository
      uses: actions/checkout@v4
      with:
        repository: selendra/selendra-docs
        token: ${{ secrets.DOCS_DEPLOY_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Update documentation
      run: |
        # Update API documentation
        echo "Updating for version ${{ github.ref_name }}"
        # Add documentation update logic here

    - name: Commit and push documentation
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation for ${{ github.ref_name }}" || exit 0
        git push